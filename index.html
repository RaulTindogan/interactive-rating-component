<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <main class="container">
    <div class="ask-rate active-animation">
      <div class="star-container">
        <div class="star-holder">
          <img src="./images/icon-star.svg" alt="Star Icon" class="star-image">
        </div>
      </div>
      <div class="ask-text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating">
        <button class="rate">1</button>
        <button class="rate">2</button>
        <button class="rate">3</button>
        <button class="rate">4</button>
        <button class="rate">5</button>
      </div>
      <div class="button-holder">
        <button class="submit-btn">SUBMIT</button>
      </div>
    </div>
    <div class="thank">
      <div class="thank-image-holder">
        <img src="./images/illustration-thank-you.svg" alt="" class="thank-image">
      </div>
      <p class="submitted-rating">You selected <span id="rating-span"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p class="thank-message">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
